name: Test Ubuntu
run-name: ${{ github.actor }} 
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build model
      run: |
        make
        
    - name: Build model
      run: |
        make
        make invasive_spheroid
        make fibrosis
        
    - name: Run model
      run: |
        ./AMIGOS-invasion config/simple_test2_random_1_D_circles.xml
        ./invasive_spheroid config/invasive_spheroid_update.xml
        ./fibrosis config/fibrosis.xml
